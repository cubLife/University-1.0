<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>all subjects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<h1 class="navbar-brand" style="text-align: center">Subjects</h1>
<div class="container-fluid" th:each="subject : ${subjects}">
    <a class="nav-link active" th:href="@{/subjects/{id}(id=${subject.getId()})}"
       th:text="${subject.getName()}">subject</a>
</div>
</body>
</html>
