<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<h1 class="navbar-brand" style="text-align: center">Item</h1>
<div class="row justify-content-center">
    <div class="col-8">
        <table class="table table-bordered table-hover ">
            <tr>
                <th>id</th>
                <th><p th:text="${item.getId()}">VALUE</p></th>
            </tr>
            <tr>
                <th>Day</th>
                <th><p th:text="${item.getDay()}">VALUE</p></th>
            </tr>
            <tr>
                <th>Hour</th>
                <th><p th:text="${item.getHour()}">VALUE</p></th>
            </tr>
            <tr>
                <th>Audience id</th>
                <th><p th:text="${item.getAudience().getId()}">VALUE</p></th>
            </tr>
            <tr>
                <th>Schedule id</th>
                <th><p th:text="${item.getSchedule().getId()}">VALUE</p></th>
            </tr>
            <tr>
                <th>Subject id</th>
                <th><p th:text="${item.getSubject().getId()}">VALUE</p></th>
            </tr>
            <tr>
                <th>duration</th>
                <th><p th:text="${item.getDuration()}"></p></th>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
