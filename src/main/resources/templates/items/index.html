<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<h1 class="navbar-brand" style="text-align: center">Item menu</h1>
<h2 class="navbar-brand" style="text-align: center" th:text="${message}">MESSAGE</h2>
<div class="container-fluid">
    <a class="nav-link active" th:href="@{/items/all}">Show all items</a>
    <br/>
</div>
<p>Find item by id</p>
<nav class="navbar navbar-light bg-light" aria-label>
    <div class="container-fluid">
        <form class="d-flex" th:method="POST" action="/items/item">
            <input class="form-control me-2" type="number" placeholder="Item id" aria-label="Item id"
                   name="id"/>
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <form class="d-grid" th:method="POST" th:action="@{/items/add}" th:object="${itemForm}">
            <input class="form-control me-2" type="number" th:field="*{subjectId}" placeholder="Subject id"
                   aria-label="Subject Id"
                   name="subjectId"/>
            <div th:if="${#fields.hasErrors('subjectId')}" th:errors="*{subjectId}">Subject id error</div>
            <input class="form-control me-2" type="number" th:field="*{audienceId}" placeholder="Audience id"
                   aria-label="Audience id"
                   name="audienceId"/>
            <div th:if="${#fields.hasErrors('audienceId')}" th:errors="*{audienceId}">Audience id error</div>
            <input class="form-control me-2" type="number" th:field="*{duration}" placeholder="Duration"
                   aria-label="Duration"
                   name="duration"/>
            <div th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}">Duration error</div>
            <input class="form-control " type="number" th:field="*{scheduleId}" placeholder="Schedule Id"
                   aria-label="Schedule id"
                   name="scheduleId"/>
            <div th:if="${#fields.hasErrors('scheduleId')}" th:errors="*{scheduleId}">Schedule id error</div>
            <label>Day</label>
            <select class="form-control " name="day">
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
            </select>
            <div th:if="${#fields.hasErrors('day')}" th:errors="*{day}">Day error</div>
            <label>Hour</label>
            <select class="form-control " name="hour">
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
            </select>
            <div th:if="${#fields.hasErrors('hour')}" th:errors="*{hour}">Hour id error</div>
            <button class="btn btn-outline-success" type="submit">Add new item</button>
        </form>
    </div>
</nav>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <form class="d-flex" th:method="delete" th:action="@{/items/delete}">
            <input class="form-control me-2" type="number" placeholder="Item id" aria-label="Item id" name="id"/>
            <button class="btn btn-outline-success" type="submit">Delete item</button>
        </form>
    </div>
</nav>
</body>
</html>
