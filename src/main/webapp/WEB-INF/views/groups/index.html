<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<h1 class="navbar-brand" style="text-align: center">Groups menu</h1>
<h2 class="navbar-brand" style="text-align: center" th:text="${message}">MESSAGE</h2>
<div class="container-fluid">
    <a class="nav-link active" th:href="@{/groups/all}">Show all groups</a>
    <br/>
</div>
<p>Find group by id</p>
<nav class="navbar navbar-light bg-light" aria-label>
    <div class="container-fluid">
        <form class="d-flex" th:method="POST" action="/groups/group">
            <input class="form-control me-2" type="number" placeholder="Group id" aria-label="Group id"
                   name="id"/>
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<p>Find groups related to cathedra</p>
<nav class="navbar navbar-light bg-light" aria-label>
    <div class="container-fluid">
        <form class="d-flex" th:method="POST" action="/groups/related">
            <input class="form-control me-2" type="number" placeholder="Cathedra id" aria-label="Cathedra id"
                   name="id"/>
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <form class="d-grid" th:method="POST" th:action="@{/groups/add}" th:object="${groupForm}">
            <input class="form-control me-2" type="text" th:field="*{name}" placeholder="Name" aria-label="Name"
                   name="name"/>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
            <input class="form-control me-2" type="number" th:field="*{scheduleId}" placeholder="Schedule id "
                   aria-label="Schedule id" name="scheduleId"/>
            <div th:if="${#fields.hasErrors('scheduleId')}" th:errors="*{scheduleId}">Schedule id error</div>
            <input class="form-control me-2" type="number" th:field="*{cathedraId}" placeholder="Cathedra id"
                   aria-label="Cathedra id" name="cathedraId"/>
            <div th:if="${#fields.hasErrors('cathedraId')}" th:errors="*{cathedraId}">Cathedra id error</div>
            <button class="btn btn-outline-success" type="submit">Add new group</button>
        </form>
    </div>
</nav>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <form class="d-flex" th:method="delete" th:action="@{/groups/delete}">
            <input class="form-control me-2" type="number" placeholder="Group id" aria-label="Group id" name="id"/>
            <button class="btn btn-outline-success" type="submit">Delete group</button>
        </form>
    </div>
</nav>
</body>
</html>
