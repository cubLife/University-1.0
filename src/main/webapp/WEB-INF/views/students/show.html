<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<h1 class="navbar-brand" style="text-align: center">Student</h1>
<div class="row justify-content-center">
    <div class="col-8">
        <table class="table table-bordered table-hover ">
            <tr>
                <th>id</th>
                <th><p th:text="${student.getId()}">value</p></th>
            </tr>
            <tr>
                <th>first name</th>
                <th><p th:text="${student.getFirstName()}"></p></th>
            </tr>
            <tr>
                <th id="1">last name</th>
                <th id="2"><p th:text="${student.getLastName}">value</p></th>
            </tr>
            <tr>
                <th id="3">sex</th>
                <th><p th:text="${student.getSex}">value</p></th>
            </tr>
            <tr>
                <th>age</th>
                <th><p th:text="${student.getAge()}">value</p></th>
            </tr>
            <tr>
                <th>group id</th>
                <th><p th:text="${student.getGroupId()}">value</p></th>
            </tr>
            <tr>
                <th>course</th>
                <th><p th:text="${student.getCourse()}">value</p></th>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
